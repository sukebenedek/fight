<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas id="cvs"></canvas>
    <input type="button"  id="startButton" value="Restart" onclick="location.reload()">
    <input type="button"  id="zeroButton" value="Pontnullázó" onclick="document.cookie = '0:0'; updateScore()">
    <div id="points">0:0</div>

    <img id="leftPlayerImage" src="dolgok/idleBlue.png" width="80" height="150">
    <img id="leftPlayerImageLeft" src="dolgok/blueLeftLeg.png" width="80" height="150">
    <img id="leftPlayerImageRight" src="dolgok/blueRightLeg.png" width="80" height="150">
    <img id="rightPlayerImage" src="dolgok/idleRed.png" width="80" height="150">
    <img id="rightPlayerImageLeft" src="dolgok/redLeftLeg.png" width="80" height="150">
    <img id="rightPlayerImageRight" src="dolgok/redRightLeg.png" width="80" height="150">
    <img id="platform0" src="dolgok/platform.png" width="150" height="50">
    <img id="platform1" src="dolgok/platform1.png" width="150" height="50">
    <img id="platform2" src="dolgok/platform2.png" width="150" height="50">
    <img id="background" src="dolgok/background.png" width="width" height="height">
    <img id="ak" src="dolgok/ak.png" width="ak.width" height="ak.height">
    <img id="leftPlayerImageAk" src="dolgok/idleBlueAk.png" width="80" height="150">
    <img id="leftPlayerImageLeftAk" src="dolgok/blueLeftLegAk.png" width="80" height="150">
    <img id="leftPlayerImageRightAk" src="dolgok/blueRightLegAk.png" width="80" height="150">
    <img id="rightPlayerImageAk" src="dolgok/idleRedAk.png" width="80" height="150">
    <img id="rightPlayerImageLeftAk" src="dolgok/redLeftLegAk.png" width="80" height="150">
    <img id="rightPlayerImageRightAk" src="dolgok/redRightLegAk.png" width="80" height="150">
</body>
<script src="slo.js"></script>
<script src="script/key.js"></script>
</html>
